plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'org.jmailen.kotlinter' version '3.13.0' apply false
    id 'com.google.dagger.hilt.android' version '2.44.2' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20' apply false
    id 'com.google.devtools.ksp' version '1.7.21-1.0.8' apply false
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 26
    targetSdkVersion = 33
    compileSdkVersion = 33

    // App dependencies
    appCompatVersion = '1.5.1'
    retrofitVersion = '2.9.0'
    archLifecycleVersion = '2.5.1'
    activityVerison = '1.6.1'
    navigationVersion = '2.5.3'
    kotlinXSerializationJsonVersion = '1.4.1'
    kotlinXSerializationConverterVersion = '0.8.0'
    hiltVersion = '2.44.2'
    loggingInterceptorVersion = '5.0.0-alpha.2'
    playServicesLocation = '21.0.1'
    roomVersion = '2.4.3'
}